<!DOCTYPE html>
<html>
    <body>
        <h1>Array Methods</h1>
        <script size="30px">
            var a=[10,20,30,40]
            var b=[50,60,70,80]
            document.writeln(a.join(" ")+"<br>")
            var c=["xyz","ghi","abc","def"]
            document.writeln(c.sort()+"<br>")
            document.writeln(a.reverse()+"<br>")
            document.writeln("a="+a+"<br>")
            document.writeln("b="+b+"<br>")
            document.writeln(a.pop()+"<br>")
            document.writeln("a="+a+"<br>")
            document.writeln(a.push("10")+"<br>")
            document.writeln("a="+a+"<br>")
            document.writeln(a.shift()+"<br>")
            document.writeln("a="+a+"<br>")
            document.writeln(a.unshift("50")+"<br>")
            document.writeln("a="+a+"<br>")
            document.writeln(a.concat(b)+"<br>")
            document.writeln("a="+a+"<br>")
            document.writeln(a.concat("100")+"<br>")
            document.writeln("a="+a+"<br>")
            document.writeln(a.slice(1,0,"40"))
            document.writeln("a="+a+"<br>")
            document.writeln(a.splice(1,0,"40","60")+"<br>")
            document.writeln("a="+a+"<br>")
            document.writeln(a.splice(3,2)+"<br>")
            var n=[100,200,300,400,500,600,700]
            document.writeln("n=  "+n+"<br>")
            document.writeln(n.slice(0,4)+"<br>")
            document.writeln(n.slice(3)+"<br>")

        </script>
    </body>
</html>
