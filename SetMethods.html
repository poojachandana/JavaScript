<!DOCTYPE html>
<html>
    <body>
        <h1>SET METHODS IN DATE OBJECT</h1>
        <script>
            document.writeln("<h2>")
                var d= new Date()
                document.writeln(d+"<br>")
                d.setDate(28)
                document.writeln("New Date=<br>"+d+"<br>")
            d.setFullYear(2020,0)
            document.writeln("New Date=<br>"+d+"<br>")
            d.setHors(22)
            document.writeln("New Date=<br>"+d+"<br>")
            d.setMinutes(52)
            document.writeln("New Date=<br>"+d+"<br>")
            d.setSeconds(50)
            document.writeln("New Date=<br>"+d+"<br>")
            d.setMilliseconds(500)
            document.writeln("New Date=<br>"+d+"<br>")
            d.setTimezz(10000000)
            document.writeln("New Date=<br>"+d+"<br>")
        </script>
    </body>
</html>
