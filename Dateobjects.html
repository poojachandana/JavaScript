<!DOCTYPE html>
<body>
    <h1>DATE OBJECT</h1>
    <script>
         document.writeln("<h2>")
        var d1 = new Date()
        document.writeln(d1+"<br>")
        var d2 = new Date(2021,0,22,15,22,50,100)
        document.writeln(d2+"<br>")
        var d3=new Date(2021,0,22,15,24)
        document.writeln(d3+"<br>")
        var d4=new Date(2021,0,22,15)
        document.writeln(d4+"<br>")
        var d5=new Date(2021,0,22)
        document.writeln(d5+"<br>")
        var d6=new Date(2021,0)
        document.writeln(d6+"<br>")
        var d7=new Date(2021)
        document.writeln(d7+"<br>")
        var d8=new Date(100000000)
        document.writeln(d8+"<br>")
        var d9=new Date(-100000000)
        document.writeln(d9+"<br>")
        var d10=new Date(99,02)
        document.writeln(d10+"<br>")
    </script>
</body>
