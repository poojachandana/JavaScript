<!DOCTYPE html>
<html>
    <head>
        <script>
            function add(){
            var a,b,c;
            a=10;
            b=20;
            c=30;
          res=a+b+c;
          window.alert("Addition of three numbers is"res)
          document.write("<h1>Sum of three numbers is</h1> ",res)
            }
        </script>
    </head>
    <body>
        <h1>Demonstration of Variable Declaration and Initialization</h1>
        <button type="button" onclick="add()">ADD</button>
    </body>
</html>
